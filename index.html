<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <!-- Tailwind and DaisyUI CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-bg": "rgb(171, 239, 95)",
            },
          },
        },
      };
    </script>
    <!-- Google Font CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN  -->
    <script
      src="https://kit.fontawesome.com/13d744707b.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
      .universal-bg-color {
        background-image: linear-gradient(
          rgb(255, 255, 255) rgba(255, 255, 255, 0)
        );
      }
    </style>
  </head>

          <div class="navbar-start">

                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"

                    d="M4 6h16M4 12h8m-8 6h16"

                </svg>
              </div>
              <ul

                <li class="font-bold"><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>

            <a class="btn btn-ghost text-3xl font-bold">
              <svg
                xmlns="http://www.w3.org/2000/svg"

                stroke="currentColor"
                class="size-6 p-1 inline-flex text-black rounded-full items-center justify-center bg-primary-bg"

              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact US</a></li>
            </ul>
          </div>
          <div class="navbar-end gap-5 hidden lg:flex">
            <i
              class="fa-solid fa-magnifying-glass bg-white rounded-full p-2 items-center"

            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-10 bg-white rounded-full p-2 items-center"

              <path

                stroke-width="1.5"

    <main></main>

    <footer></footer>
